<div class="myContainer">
    <h1 align="center">I am a template</h1>
    <h3 align="center">{{scope}}</h3>
    <div class="container">

        <!--<div ng-repeat="activity in activities" class="col-md-3 col-sm-10">
      			<h4 class="text-danger">{{activity.desc}}</h4>
        </div>-->
        <table class="table table-striped table-hover table-bordered">
            <tbody>
            <tr>
                <th>Description</th>
                <th>Duration</th>
            </tr>
            <tr ng-repeat="activity in activities track by $index" ng-click="productSelected(product.id)">
                <td>{{activity.desc}}</td>
                <td>{{activity.duration}}</td>
            </tr>
            <tr>
                <td>
                    <input type="text" ng-model="description" class="form-control input-sm chat-input"
                           placeholder="description"/>
                </td>
                <td>
                    <input type="text" ng-model="duration" class="form-control input-sm chat-input" placeholder="duration"/>
                </td>

                <th colspan="4">{{yo}}<a href="#" class="pull-right btn btn-success" ng-click="add()">Add to
                    activities</a></th>
            </tr>
            </tbody>
        </table>


    </div>
</div>
